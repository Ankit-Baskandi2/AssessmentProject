<mat-toolbar class="bg-primary">
  <mat-toolbar-row class="justify-content-between" style="background-color: #ffff;">
    <button mat-icon-button style="cursor: pointer; color: #4285F4" (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="row mr-2 ml-auto">
      <ul>
        <li>
          <button mat-button [matMenuTriggerFor]="menu" class="user mt-2 d-flex align-items-center text-dark">
            <img src="../../../assets/emailSend.png" style="width: 50px;" alt="" class="user-image mr-1 p-2" />
            {{userName}}
            <mat-icon class="user-image-icon ml-1">keyboard_arrow_down</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/user/addingmodule/addinguser/changerpassword">
              Change Password
            </button>
            <button (click)="logOut()">
              <mat-icon>exit_to_app</mat-icon>
              Logout
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
