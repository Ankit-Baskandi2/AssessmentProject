<div class="row">
    <div class="col-6 m-0 p-0">
        <div class="bgImage">
            <div class="frtImage">

            </div>
        </div>
    </div>
    <div class="rightDiv col-6 d-flex flex-column justify-content-center align-items-center">
        <div class="d-flex flex-column">
            <h2 class="text-center">Logo</h2>
            <div class="formDiv d-flex flex-column mt-5">
                <h2 class="mt-2 px-3">Create New Password</h2>
                <form [formGroup]="resetPassword" (ngSubmit)="onSubmit()">
                    <div class="mt-4 px-3">
                        <label class="form-label" for="pass">Enter Your New Password</label>
                        <input type="password" autofocus class="form-control border-secondary" id="pass"
                            formControlName="password">
                        <div *ngIf="
                          getControl('password')?.errors &&
                          (getControl('password')?.touched ||
                            getControl('password')?.dirty)
                        ">
                            <small class="text-danger" *ngIf="getControl('password')?.errors?.['required']">Password is
                                required</small>
                        </div>
                    </div>

                    <div class="mt-4 px-3">
                        <label class="form-label" for="confPass">Conform Password</label>
                        <input type="password" class="form-control border-secondary" id="confPass"
                            formControlName="confirmPassword">
                        <div *ngIf="
                          getControl('confirmPassword')?.errors &&
                          (getControl('confirmPassword')?.touched ||
                            getControl('confirmPassword')?.dirty)
                        ">
                            <small class="text-danger"
                                *ngIf="getControl('confirmPassword')?.errors?.['required']">Password is
                                required</small>
                            <small
                                *ngIf="resetPassword?.errors?.['error'] && resetPassword.get('confirmPassword')?.touched ">Password
                                and conform password must be same</small>
                        </div>
                    </div>
                    <button class="customizeButton btn mt-3 mb-5 form-control" type="submit">Change Password</button>

                    <div class="text-center mb-4">
                        <small>Back to SignIn <a routerLink="/auth/signin">Go Back</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
